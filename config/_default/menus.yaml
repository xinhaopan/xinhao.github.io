# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Education
    url: '#Education'
    weight: 20
  - name: Publications
    url: '#Publications'
    weight: 30
  - name: Program
    url: '#Program'
    weight: 40
  - name: Honors
    url: '#Honors'
    weight: 50
  - name: Practice
    url: '#Practice'
    weight: 50
  - name: Skills
    url: '#Skills'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60

